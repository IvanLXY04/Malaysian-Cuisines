<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Share on Social Media</title>
    <link rel="stylesheet" href="jsocialIndex.css">
    <link rel="stylesheet" type="text/css" href="font-awesome.css" />
    <link rel="Stylesheet" href="jssocials.css">
    <link rel="stylesheet" href="jssocials-theme-classic.css">
</head>

<body>

    <!-- <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials.css" />

    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials-theme-classic.css" /> -->

    <div class="heading">
        <p class="p1">
            Share on Social Media<br />
        </p>
    </div>

    <div id="share"></div>

    <script src="https://kit.fontawesome.com/7368c40b21.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="jssocials.js"></script>
    

    <script>
        $("#share").jsSocials({
            // url: "http://bit.ly/codegrind",
            url: "https://www.instagram.com/tas.tetrip?igsh=ZTI0bDNkYXAwMzdl&utm_source=qr",
            text: "Check out TASTETRIP for more delicacy!",
            showLabel: false,
            shares: [
                "twitter",
                { share: "facebook", label: "Like our Page" },
                { share: "whatsapp", label: "Send a Message" },
                "telegram", 
                "linkedin"
            ],
        });
    </script>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials.min.js"></script> -->

</body>

</html>
